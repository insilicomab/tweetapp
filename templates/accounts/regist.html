{% extends 'base.html' %}
{% block content %}
<div class="main users-new">
  <div class="container">
    <div class="form-heading">新規ユーザー登録</div>
    <div class="form users-form">
      <div class="form-body">
        {% if messages %}
        {% for message in messages %}
        <div class="form-error">{{ message.message }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST">{% csrf_token %}
          {{ regist_form.as_p }}
          <input type="submit" value="新規登録">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
